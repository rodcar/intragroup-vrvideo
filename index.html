<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Intrapreneurship - Grupo 1</title>
	<meta name="viewport" content="width=device-width, user-scalable=no">
	<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
</head>
<body>
	<a-scene id="scene">
		 <a-assets>
    		<video id="vid" autoplay src="media/testvideo.mp4"></video>
    		<video id="vid2" src="media/testvideo.mp4" preload="none"></video>
    		<video id="vid3" src="media/testvideo.mp4" preload="none"></video>    
  		</a-assets>
		
		<a-video id="video-1" position="0 0 -5"
        	 src="#vid"
         	material="shader:flat; side:double; transparent:true;"
         	geometry="mergeTo:null; primitive:circle; radius:3.0;">
		</a-video>

		<a-video id="video-2" position="0 0 5"
        	 src="#vid2"
         	material="shader:flat; side:double; transparent:true;"
         	geometry="mergeTo:null; primitive:circle; radius:3.0;">
		</a-video>
	
		<a-video id="video-3" position="-5 0 0" rotation="0 90 0"
        	 src="#vid3"
         	material="shader:flat; side:double; transparent:true;"
         	geometry="mergeTo:null; primitive:circle; radius:3.0;">
		</a-video>
	</a-scene>
	<script src="js/app.js"></script>
</body>
</html>
